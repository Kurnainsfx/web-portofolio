<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .instruction {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
        }

        .login-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #3d5f61;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #3d5f61;
        }

        .forgot-password {
            margin-top: 10px;
        }

        .forgot-password a {
            color: #020202;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Login Form -->
    <div class="login-container">
        <!-- Instruction Text -->
        <div class="instruction">
            <p>Enter your username and password</p>
        </div>

        <h2>Login</h2>

        <!-- Login Form -->
        <form id="loginForm">
            <input type="text" class="input-field" id="username" name="username" placeholder="Username" required>
            <input type="password" class="input-field" id="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
        </form>

        <!-- Forgot Password Link -->
        <div class="forgot-password">
            <a href="#">Lupa password?</a>
        </div>
    </div>

    <script>
        // Fungsi untuk menangani login
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();  // Mencegah form dikirim ke server

            // Mengambil nilai dari input form
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Simulasi login (contoh: username = 'admin' dan password = '1234')
            if (username === "Kurnain" && password === "070900") {
                // Jika login berhasil, arahkan ke halaman portofolio
                window.location.href = "index.html"; // Gantilah dengan URL halaman portofolio Anda
            } else {
                alert("Username atau password salah!");
            }
        });
    </script>

</body>
</html>
